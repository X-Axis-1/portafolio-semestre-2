<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Honda Automotriz - Carr. 57 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .section {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center ;
            text-align: center 
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">Información general del cliente</div>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido_paterno">Apellido Paterno:</label>
            <input type="text" id="apellido_paterno" name="apellido_paterno">

            <label for="apellido_materno">Apellido Materno:</label>
            <input type="text" id="apellido_materno" name="apellido_materno">

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="fecha_registro">Fecha de Registro:</label>
            <input type="date" id="fecha_registro" name="fecha_registro">
        
            <div class="section">Datos para facturar</div>
            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option>México</option>
                <option>Canadá</option>
                <option>Reino Unido</option>
            </select>

            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad">
                <option>San Luis Potosí</option>
                <option>Monterrey</option>
                <option>Cd. Valles</option>
            </select>

            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle">

            <label for="colonia">Colonia:</label>
            <input type="text" id="colonia" name="colonia">

            <label for="numero_casa">Número de Casa:</label>
            <input type="number" id="numero_casa" name="numero_casa">

            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label>
                <input type="checkbox" name="terminos" required> Acepto términos y condiciones
            </label>
            
            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </div>
</body>
</html>
