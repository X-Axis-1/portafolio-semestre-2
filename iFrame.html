<!DOCTYPE html>

<html lang="es">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cuatro Gatos  </title>

  <style>

    body {

      text-align: center;

      font-family: Arial, sans-serif;

    }

    table {

      width: 75%;

      margin: auto;

      border-collapse: collapse;

    }

    img {

      width: 150px;

      height: 100px;

      cursor: pointer;

      margin: 5px;

    }

    iframe {

      width: 500px;

      height: 300px;

      border: 1px solid black;

    }

  </style>

  <script>

    function mostrarImagen(src) {

      document.getElementById("visor").src = src;

    }

  </script>

</head>

<body>



  <h1>Cuatro Gatos</h1>



  <table>

    <tr>

      <td>

        <img src="Gato1.png" alt="Gato1" onclick="mostrarImagen('Gato1.png')">

        <img src="Gato2.png" alt="Gato2" onclick="mostrarImagen('Gato2.png')">

        <img src="Gato3.png" alt="Gato3" onclick="mostrarImagen('Gato3.png')">

        <img src="Gato4.png" alt="Gato4" onclick="mostrarImagen('Gato4.png')">

      </td>

    </tr>

    <tr>

      <td>

        <iframe id="visor" style="display: block; margin: auto;" scrolling="no"></iframe>


      </td>

    </tr>

  </table>

</body>

</html>
