<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Operaciones</title>
    <link rel="stylesheet" href="estilos operacion.css">
    <script src="ops.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Operaciones</h1>
        <form>
            <label for="num1">Primer número</label>
            <input type="text" id="num1" placeholder="Ingrese un número">

            <label for="num2">Segundo número</label>
            <input type="text" id="num2" placeholder="Ingrese otro número">

            <div class="buttons">
                <input type="button" value="Suma" onclick="sumar()">
                <input type="button" value="Resta" onclick="restar()">
                <input type="button" value="Multiplicación" onclick="multiplicacion()">
                <input type="button" value="División" onclick="division()">
            </div>
        </form>

        <div id="r"></div>
    </div>
</body>
</html>
